[application]

name="gddungeon2d"
main_scene="res://scenes/dungeon2dprototype.tscn"
icon="res://icon.png"

[autoload]

global="*res://scripts/global.gd"

[image_loader]

filter=false
gen_mipmaps=false

[input]

fire=[mbutton(0, 1)]
alffire=[mbutton(0, 2)]
reload=[key(R)]
interact=[key(E)]
move_left=[key(A)]
move_right=[key(D)]
move_up=[key(W)]
move_down=[key(S)]
jump=[key(Space)]
